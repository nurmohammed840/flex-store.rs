name: CI

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Install dependencies
    - uses: actions/checkout@v2
           
    - name: Run tests
      run: cargo test --verbose
    
    - name: Run clippy
      run: cargo clippy